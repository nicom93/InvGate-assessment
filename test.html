<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            gap: 10px;
        }
        .gallery .item {
            flex: 0 0 48%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangular {
            width: 100%;
            height: auto;
        }
        .square {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="item">
            <img src="img/img1.png" alt="Imagen Rectangular" class="rectangular">
        </div>
        <div class="item">
            <img src="img/img2.png" alt="Imagen Cuadrada" class="square">
        </div>
        <div class="item">
            <img src="img/img3.png" alt="Imagen Cuadrada" class="square">
        </div>
        <div class="item">
            <img src="img/img4.png" alt="Imagen Rectangular" class="rectangular">
        </div>
    </div>
</body>
</html>
